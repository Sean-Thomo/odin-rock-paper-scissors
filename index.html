  <title>Rock Paper Scissors</title>
  <script defer src="js/script.js"></script>

<body>
  <h1>Earth is in danger of being taken over by sentient A.I.</h1>

  <p id="computerScore">Computer Score: </p>

    <h4></h4>
    <h1></h1>
  </div>
