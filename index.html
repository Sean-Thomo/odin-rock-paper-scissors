<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="js/script.js"></script>
</head>
<body>
  <h1>Earth is in danger of being taken over by sentient A.I.</h1>
  <h1>Only a Rock, Paper, Scissors match gives us a chance to live. Will you take on the challenge?</h1>

  <div class="container">
    <div class="result">
      <h4></h4>
      <h1></h1>
    </div>
    <p>Your Score: </p><span  id="playerScore"></span>
    <p>Computer Score: </p><span  id="computerScore"></span>
    <div class="weapons">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>

    <button id="reset">Restart Game</button>
  </div>

</body>
</html>
